apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'RasMusic.src.fr.fjdhj.rasmusic.RasMusic'
sourceCompatibility = 1.8
targetCompatibility = 1.15
version = '1.0'

repositories {
    mavenCentral()
	maven { url 'https://jitpack.io' }
}

dependencies {
	implementation 'com.github.goxr3plus:java-stream-player:10.0.2'
}

sourceSets {
    main {
        java {
            srcDirs 'RasMusic/src'
        }
    }



}
