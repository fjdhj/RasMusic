<!DOCTYPE html >
<html>
<head>

<script type="text/javascript">
    var ip = location.host;
</script>

<title>RasMus</title>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script> 
</head>

<body onload="initialisation()">
	<div class="root" style="grid-auto-flow: row;">
		<div id="Test" class="module" width="300" height="300">
			<img class="radio" id="radioImage" src="noimage.svg" ><br>
			<b id=radioName style="color: white;"></b><br>
			<button width="40" height="40" class="invisible" id="playPause" type="button" onclick="prev()"><img class="radio" src="prev.svg"></button>
			<button width="40" height="40" class="invisible" id="playPause" type="button" onclick="play()"><img class="radio" id="playpauseimg" src="play.svg"></button>
			<button width="40" height="40" class="invisible" id="playPause" type="button" onclick="next()"><img class="radio" src="next.svg"></button>
			<input type="range" min="0" max="100" step="4" oninput="volume(this.value)" onchange="volume(this.value)">
		</div>
		<div class="module">
			<div id="horloge" class="horloge"></div>
		</div>
        <div class="litmodule" style="padding-bottom: 18px; padding-top: 18px;"width="30" height="300">
            <button class="radioSelec" onClick="getRadioList()" >List Radio</button>
            <div id="radioList" class="radioList"></div>
            <button class="radioSelec" >List fichier musique</button>
            <button class="radioSelec" onClick="toggleRadioAdding()">Ajouter une radio</button>
            <div class="radioAdding" id="radioAdding">
					<div class="form">
            			<label class="formText" for="name">Nom de la radio </label>
    					<input type="text" name="name" id="nameInput" required>
            		</div>
            		<div class="form">
            			<label class="formText" for="url">URL de la radio </label>
    					<input type="url" name="url" id="urlInput" required>
            		</div>
    				<div class="form">
            			<label class="formText" for="url">URL de l'ic√¥ne </label>
    					<input type="url" name="urlIcon" id="urlIconInput" required>
            		</div>
            		<div class="form">
    					<input type="submit" value="Enregistrer" onclick="addRadio()">
            		</div>
            </div>
        </div>
	</div>
</body>
</html>
